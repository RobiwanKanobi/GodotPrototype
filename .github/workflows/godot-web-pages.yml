# Build Godot Web export and deploy to GitHub Pages on every push to main.
# One-time setup: repo Settings → Pages → Build and deployment → Source: "GitHub Actions".

name: Build Web and deploy to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Export Godot Web build
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: "https://downloads.godotengine.org/?version=4.6.1&flavor=stable&slug=linux.x86_64.zip&platform=linux.64"
          godot_export_templates_download_url: "https://downloads.godotengine.org/?version=4.6.1&flavor=stable&slug=export_templates.tpz&platform=templates"
          relative_project_path: ./
          presets_to_export: "Web"
          cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "${{ steps.export.outputs.build_directory }}/Builds"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
